<!doctype html>
<html lang="en">
  <head>
    <title>TRIBECA — Beyond the Skyline</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      @font-face {
        font-family: "fino-sans";
        src: url("./fino-sans-regular/Fino-Sans.otf") format("opentype");
      }

      body {
        background: linear-gradient(
          180deg,
          #87ceeb 0%,
          #a8d4e8 18%,
          #e8c4b8 38%,
          #f0b898 52%,
          #f5d4a8 68%,
          #e8a878 82%,
          #c08868 100%
        );
        background-attachment: fixed;
        margin: 0px;
        overflow: hidden;
        font-size: 13px;
        text-align: center;
        font-weight: bold;
        font-family: "fino-sans", sans-serif;
      }

      a {
        color: #e88c5a;
      }

      .hero-text-wrap {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        pointer-events: none;
        width: 80%;
        min-height: 120px;
        perspective: 800px;
        perspective-origin: 50% 50%;
      }

      .hero-text-scene {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transform: translateY(0) translateZ(0) rotateX(0) rotateY(0);
      }
      .hero-text-scene.scrub-fly {
        transition: none;
      }
      .hero-text-wrap.scrubbing .hero-text {
        transition: none;
      }

      .hero-text-enter-wrap {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        pointer-events: none;
      }
      .hero-text-enter-wrap .hero-text {
        left: 50%;
        top: 50%;
      }
      .hero-text-enter-wrap.camera-enter {
        animation: camera-enter-o 2.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes camera-enter-o {
        0% {
          transform: translateZ(-320px) scale(2.2);
        }
        100% {
          transform: translateZ(0) scale(1);
        }
      }
      .portal-o {
        display: inline;
      }
      .hero-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform-origin: 50% 50%;
        transform-style: preserve-3d;
        font-family:
          "fino-sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: clamp(2.5rem, 1.75rem + 3.75vw, 6.25rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.95);
        text-align: center;
        letter-spacing: 0.02em;
        text-shadow: 0 2px 24px rgba(0, 0, 0, 0.25);
        white-space: nowrap;
        backface-visibility: hidden;
        transition:
          transform 1.5s cubic-bezier(0.33, 1, 0.68, 1),
          opacity 0.9s cubic-bezier(0.33, 1, 0.68, 1);
        will-change: transform;
      }

      

      /* Loading screen – minimalist like reference */
      #loadingScreen {
        position: fixed;
        inset: 0;
        background: transparent;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: opacity 0.6s ease;
      }
      #loadingScreen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loading-upper {
        flex: 1;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 0.5rem;
        min-height: 0;
      }
      .loading-percent {
        font-family:
          "fino-sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: clamp(2rem, 6vw, 3.5rem);
        font-weight: 300;
        color: #b5a99c;
        letter-spacing: 0.02em;
      }
      .loading-panel {
        position: absolute;
        left: 0;
        width: 100%;
        background: #fafaf8;
        pointer-events: none;
        z-index: 0;
      }
      .loading-content {
        position: relative;
        z-index: 1;
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100%;
        pointer-events: none;
        transition: opacity 0.4s ease;
      }
      #loadingScreen.content-hidden .loading-content {
        opacity: 0;
        pointer-events: none;
      }
      .loading-panel-top {
        top: 0;
        height: 50vh;
        transform: translateY(0);
        transition: transform 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .loading-panel-bottom {
        bottom: 0;
        height: 50vh;
        transform: translateY(0);
        transition: transform 1.1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      #loadingScreen.gate-open .loading-panel-top {
        transform: translateY(-100%);
      }
      #loadingScreen.gate-open .loading-panel-bottom {
        transform: translateY(100%);
      }
      .loading-line-wrap {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 72%;
        max-width: 360px;
        height: 2px;
      }
      .loading-line-progress {
        position: absolute;
        left: 0;
        top: 50%;
        margin-top: -1px;
        width: 100%;
        height: 1px;
        background: #c4b8ab;
        transform-origin: center;
        transform: scaleX(0);
        transition:
          transform 0.08s ease-out,
          opacity 0.2s ease;
      }
      #loadingScreen.gate-open .loading-line-progress {
        opacity: 0;
      }
      .gate-line {
        position: absolute;
        left: 0;
        width: 100%;
        height: 1px;
        background: #c4b8ab;
        top: 50%;
        margin-top: -1px;
        opacity: 0;
        pointer-events: none;
        transition:
          transform 0.6s cubic-bezier(0.4, 0, 0.2, 1),
          opacity 0.2s ease;
      }
      #loadingScreen.gate-open .gate-line-top {
        opacity: 1;
        transform: translateY(-50vh);
      }
      #loadingScreen.gate-open .gate-line-bottom {
        opacity: 1;
        transform: translateY(50vh);
      }
      .loading-lower {
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding-top: 0.5rem;
        min-height: 0;
      }
      .loading-label {
        font-family:
          "fino-sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 0.7rem;
        font-weight: 400;
        letter-spacing: 0.28em;
        color: #b5a99c;
      }
      .loading-progress-track {
        width: 100%;
        height: 2px;
        /* background: rgba(196, 184, 171, 0.25); */
        margin: 0.5rem 0;
        overflow: hidden;
      }
      .loading-progress-fill {
        height: 100%;
        width: 100%;
        transform-origin: left;
        transform: scaleX(0);
        transition: transform 0.08s ease-out;
        background: #c4b8ab;
      }
    </style>
  </head>
  <body>
    <div id="loadingScreen">
      <div class="loading-panel loading-panel-top" aria-hidden="true"></div>
      <div class="loading-panel loading-panel-bottom" aria-hidden="true"></div>
      <div class="loading-content">
        <div class="loading-upper">

        </div>

          <div class="loading-progress-fill" id="loadingProgressFill"></div>

      <div class="hero-text-scene" id="heroTextScene">

          <div class="hero-text" data-index="0">
            Bey<span class="portal-o" id="portalO">o</span>nd the Skyline.

        </div>

    <script type="text/javascript">
      (function () {
        var el = document.getElementById("loadingPercent");
        var progressFill = document.getElementById("loadingProgressFill");
        var screen = document.getElementById("loadingScreen");
        var duration = 2200;
        var gateDuration = 1100;
        var contentHideDuration = 400;
        var start = Date.now();
        var gateStarted = false;
        window.loadingContentReady = false;
        var jumpAt = 120;
        var randomStart = Math.floor(25 + Math.random() * 55);

        function tick() {
          var elapsed = Date.now() - start;
          var p;
          if (elapsed < jumpAt) {
            p = 0;
          } else {
            var smoothElapsed = elapsed - jumpAt;
            var smoothDuration = duration - jumpAt;
            p =
              randomStart +
              (100 - randomStart) * Math.min(1, smoothElapsed / smoothDuration);
          }
          p = Math.min(100, p);
          var pFloor = Math.floor(p);
          if (el) el.textContent = pFloor + "%";
          if (progressFill)
            progressFill.style.transform = "scaleX(" + p / 100 + ")";
          if (p >= 100 && !gateStarted) {
            gateStarted = true;
            openGate();
          } else if (p < 100) {
            requestAnimationFrame(tick);
          }
        }
        requestAnimationFrame(tick);

        function openGate() {
          if (!screen) return;
          screen.classList.add("content-hidden");
          setTimeout(function () {
            screen.classList.add("gate-open");
            setTimeout(hideLoading, gateDuration + 80);
          }, contentHideDuration);
        }

        function hideLoading() {
          if (!screen || screen.classList.contains("hidden")) return;
          screen.classList.add("hidden");
          setTimeout(function () {
            if (screen.parentNode) screen.parentNode.removeChild(screen);
          }, 650);
        }

        function tryHide() {
          var elapsed = Date.now() - start;
          if (gateStarted) return;
          if (window.loadingContentReady && elapsed >= duration) {
            if (!gateStarted) {
              gateStarted = true;
              openGate();
            }
          } else if (elapsed >= 3200) {
            if (!gateStarted) {
              gateStarted = true;
              openGate();
            }
          }
        }
        setInterval(tryHide, 100);
      })();
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="text/javascript">
      (function () {
        var sceneEl = document.getElementById("heroTextScene");
        var enterWrap = document.getElementById("heroEnterWrap");
        var portalO = document.getElementById("portalO");
        var textEls = document.querySelectorAll(".hero-text-wrap .hero-text");
        var step = 1600;
        var idx = 0;
        var scrollThreshold = 50;
        var touchStartY = 0;
        var zIndexCurrent = 20;
        var zIndexOther = 0;

        var SCRUB_RANGE = 380;
        var scrubTo = null;
        var scrubState = { progress: 0 };
        var scrubTween = null;
        var scrubVariant = 1;
        var flyPeaks = [
          { ty: -26, tz: 50, rx: -4, ry: 5 },
          { ty: 22, tz: 48, rx: 3, ry: -5 },
          { ty: -18, tz: 62, rx: -2, ry: 8 },
          { ty: 20, tz: 45, rx: 3, ry: -6 },
        ];

        window.cloudSpeedBoost = 1;

        function updateTransforms() {
          for (var i = 0; i < textEls.length; i++) {
            var z = (idx - i) * step;
            var scale = i === idx ? 1 : 0;
            textEls[i].style.transform =
              "translate(-50%, -50%) translateZ(" +
              z +
              "px) scale(" +
              scale +
              ")";
            textEls[i].style.zIndex = i === idx ? zIndexCurrent : zIndexOther;
            textEls[i].style.opacity = i === idx ? "1" : "0";
          }
          if (enterWrap) {
            if (idx === 0) {
              function setOriginFromO() {
                if (portalO && enterWrap) {
                  var wr = enterWrap.getBoundingClientRect();
                  var sr = portalO.getBoundingClientRect();
                  var ox = sr.left - wr.left + sr.width / 2;
                  var oy = sr.top - wr.top + sr.height / 2;
                  enterWrap.style.transformOrigin = ox + "px " + oy + "px";
                }
              }
              setOriginFromO();
              requestAnimationFrame(function () {
                setOriginFromO();
                enterWrap.classList.remove("camera-enter");
                enterWrap.offsetHeight;
                enterWrap.classList.add("camera-enter");
              });
            } else {
              enterWrap.classList.remove("camera-enter");
            }
          }
        }
        updateTransforms();

        function flyAmount(p) {
          return p <= 0.42 ? p / 0.42 : (1 - p) / 0.58;
        }

        function scrubApply(progress) {
          var fromIdx = scrubTo > idx ? idx : scrubTo;
          var toIdx = scrubTo > idx ? scrubTo : idx;
          var peak = flyPeaks[scrubVariant - 1];
          var t = flyAmount(progress);
          var ty = peak.ty * t;
          var tz = peak.tz * t;
          var rx = peak.rx * t;
          var ry = peak.ry * t;
          if (sceneEl) {
            sceneEl.classList.add("scrub-fly");
            sceneEl.style.transform =
              "translateY(" + ty + "px) translateZ(" + tz + "px) rotateX(" + rx + "deg) rotateY(" + ry + "deg)";
          }
          var fromZ, fromScale, toZ, toScale, fromZi, toZi;
          if (scrubTo > idx) {
            fromZ = progress * step;
            fromScale = 1 - progress;
            toZ = -(1 - progress) * step;
            toScale = progress;
            fromZi = progress > 0.5 ? zIndexOther : zIndexCurrent;
            toZi = progress > 0.5 ? zIndexCurrent : zIndexOther;
          } else {
            fromZ = (progress - 1) * step;
            fromScale = progress;
            toZ = progress * step;
            toScale = 1 - progress;
            fromZi = progress < 0.5 ? zIndexCurrent : zIndexOther;
            toZi = progress < 0.5 ? zIndexOther : zIndexCurrent;
          }
          for (var i = 0; i < textEls.length; i++) {
            if (i === fromIdx) {
              textEls[i].style.transform =
                "translate(-50%, -50%) translateZ(" + fromZ + "px) scale(" + fromScale + ")";
              textEls[i].style.zIndex = fromZi;
              textEls[i].style.opacity = String(fromScale);
            } else if (i === toIdx) {
              textEls[i].style.transform =
                "translate(-50%, -50%) translateZ(" + toZ + "px) scale(" + toScale + ")";
              textEls[i].style.zIndex = toZi;
              textEls[i].style.opacity = String(toScale);
            } else {
              textEls[i].style.transform = "translate(-50%, -50%) translateZ(0px) scale(0)";
              textEls[i].style.zIndex = zIndexOther;
              textEls[i].style.opacity = "0";
            }
          }
        }

        function commitScrub() {
          idx = scrubTo;
          scrubTo = null;
          scrubTween = null;
          if (sceneEl) {
            sceneEl.classList.remove("scrub-fly");
            sceneEl.style.transform = "";
            if (sceneEl.parentElement) sceneEl.parentElement.classList.remove("scrubbing");
          }
          updateTransforms();
          setTimeout(function () {
            window.cloudSpeedBoost = 1;
          }, 400);
        }

        function cancelScrub() {
          scrubTo = null;
          scrubTween = null;
          if (sceneEl) {
            sceneEl.classList.remove("scrub-fly");
            sceneEl.style.transform = "";
            if (sceneEl.parentElement) sceneEl.parentElement.classList.remove("scrubbing");
          }
          updateTransforms();
          window.cloudSpeedBoost = 1;
        }

        function applyScrollDelta(dy) {
          if (scrubTo !== null) {
            var target = scrubState.progress + dy / SCRUB_RANGE;
            target = Math.max(0, Math.min(1, target));
            if (scrubTween) scrubTween.kill();
            scrubTween = gsap.to(scrubState, {
              progress: target,
              duration: 0.4,
              ease: "power2.out",
              onUpdate: function () {
                scrubApply(scrubState.progress);
                if (scrubTo > idx && scrubState.progress >= 1) {
                  if (scrubTween) scrubTween.kill();
                  commitScrub();
                } else if (scrubTo < idx && scrubState.progress <= 0) {
                  if (scrubTween) scrubTween.kill();
                  commitScrub();
                } else if (scrubTo > idx && scrubState.progress <= 0) {
                  if (scrubTween) scrubTween.kill();
                  cancelScrub();
                } else if (scrubTo < idx && scrubState.progress >= 1) {
                  if (scrubTween) scrubTween.kill();
                  cancelScrub();
                }
              },
            });
            return;
          }
          if (Math.abs(dy) < scrollThreshold) return;
          var nextIdx = dy > 0 ? idx + 1 : idx - 1;
          nextIdx = Math.max(0, Math.min(nextIdx, textEls.length - 1));
          if (nextIdx === idx) return;
          scrubTo = nextIdx;
          scrubState.progress = nextIdx > idx ? 0 : 1;
          scrubVariant = 1 + Math.floor(Math.random() * 4);
          window.cloudSpeedBoost = nextIdx > idx ? 5 : -5;
          if (sceneEl && sceneEl.parentElement) sceneEl.parentElement.classList.add("scrubbing");
          scrubApply(scrubState.progress);
        }

        function onScroll(e) {
          applyScrollDelta(e.deltaY || 0);
        }

        function onTouchStart(e) {
          touchStartY = e.touches[0].clientY;
        }

        function onTouchEnd(e) {
          var touchEndY = e.changedTouches[0].clientY;
          var dy = touchEndY - touchStartY;
          applyScrollDelta(-dy);
        }

        window.addEventListener("wheel", onScroll, { passive: true });
        window.addEventListener("touchstart", onTouchStart, { passive: true });
        window.addEventListener("touchend", onTouchEnd, { passive: true });
      })();
    </script>

    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/Detector.js"></script>

    <script id="vs" type="x-shader/x-vertex">

      varying vec2 vUv;

      void main() {

      	vUv = uv;
      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }
    </script>

    <script id="fs" type="x-shader/x-fragment">

      uniform sampler2D map;

      uniform vec3 fogColor;
      uniform float fogNear;
      uniform float fogFar;

      varying vec2 vUv;

      void main() {

      	float depth = gl_FragCoord.z / gl_FragCoord.w;
      	float fogFactor = smoothstep( fogNear, fogFar, depth );

      	gl_FragColor = texture2D( map, vUv );
      	// tint grey parts toward light blue, keep white white
      	float lum = dot( gl_FragColor.rgb, vec3( 0.599, 0.587, 0.114 ) );
      	vec3 blueTint = vec3( 0.65, 0.82, 0.95 );
      	gl_FragColor.rgb = gl_FragColor.rgb + ( 1.0 - lum ) * ( blueTint - gl_FragColor.rgb ) * 0.7;
      	gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
      	gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

      }
    </script>

    <script type="text/javascript">
      if (!Detector.webgl) Detector.addGetWebGLMessage();

      var container;
      var camera, scene, renderer;
      var mesh, geometry, material;

      var start_time = Date.now();
      var mouseX = 0;
      var mouseXTarget = 0;
      var cloudPosition = 0;
      var lastCloudTime = Date.now();
      var cloudBoostCurrent = 1;

      init();

      function init() {
        container = document.createElement("div");
        container.style.position = "relative";
        container.style.zIndex = "1";
        document.body.appendChild(container);

        // Bg gradient (reused on resize)
        updateBgGradient();

        //

        camera = new THREE.PerspectiveCamera(
          30,
          window.innerWidth / window.innerHeight,
          1,
          3000,
        );
        camera.position.z = 8000;

        scene = new THREE.Scene();

        geometry = new THREE.Geometry();

        var texture = THREE.ImageUtils.loadTexture(
          "cloud10.png",
          null,
          function () {
            window.loadingContentReady = true;
            animate();
          },
          function () {
            var el = document.createElement("div");
            el.style.cssText =
              "padding:1em;text-align:center;background:#eee;color:#000;font-family:monospace;";
            el.textContent = "Cloud texture (cloud10.png) failed to load.";
            document.body.appendChild(el);
          },
        );
        texture.magFilter = THREE.LinearFilter;
        texture.minFilter = THREE.LinearMipMapLinearFilter;

        var fog = new THREE.Fog(0xa8d4e8, -100, 3000);

        material = new THREE.ShaderMaterial({
          uniforms: {
            map: { type: "t", value: texture },
            fogColor: { type: "c", value: fog.color },
            fogNear: { type: "f", value: fog.near },
            fogFar: { type: "f", value: fog.far },
          },
          vertexShader: document.getElementById("vs").textContent,
          fragmentShader: document.getElementById("fs").textContent,
          depthWrite: false,
          depthTest: false,
          transparent: true,
        });

        var plane = new THREE.Mesh(new THREE.PlaneGeometry(64, 64));

        for (var i = 0; i < 8000; i++) {
          plane.position.x = Math.random() * 1000 - 500;
          plane.position.y = -Math.random() * Math.random() * 400 - 15;
          plane.position.z = i;
          plane.rotation.z = Math.random() * Math.PI;
          plane.scale.x = plane.scale.y =
            Math.random() * Math.random() * 1.5 + 0.5;

          THREE.GeometryUtils.merge(geometry, plane);
        }

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        mesh = new THREE.Mesh(geometry, material);
        mesh.position.z = -8000;
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer({ antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        var blueOverlay = document.createElement("div");
        blueOverlay.setAttribute("aria-hidden", "true");
        // blueOverlay.style.cssText = 'position:absolute;left:0;top:0;right:0;bottom:0;pointer-events:none;z-index:2;' +
        // 	'background:linear-gradient(180deg, rgba(90,150,220,0.32) 0%, rgba(120,180,230,0.18) 25%, rgba(150,200,240,0.06) 55%, transparent 75%);';
        container.appendChild(blueOverlay);

        window.addEventListener("resize", onWindowResize, false);
        window.addEventListener("mousemove", onMouseMove, false);
      }

      function onMouseMove(event) {
        mouseXTarget = (event.clientX / window.innerWidth) * 2 - 1;
      }

      function updateBgGradient() {
        container.style.background =
          "url(HDR_AboveTheClouds.test.jpg) center center / cover no-repeat";
        // container.style.background = 'linear-gradient(180deg, #87CEEB 0%, #a8d4e8 15%, #e8c4b8 35%, #f0b898 50%, #f5d4a8 65%, #e8a878 80%, #c08868 100%) center center / cover no-repeat';
      }

      function onWindowResize(event) {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
        updateBgGradient();
      }

      function animate() {
        requestAnimationFrame(animate);

        var now = Date.now();
        var delta = now - lastCloudTime;
        lastCloudTime = now;
        var targetBoost =
          window.cloudSpeedBoost !== undefined ? window.cloudSpeedBoost : 1;
        var lerpUp = 0.09;
        var lerpDown = 0.028;
        var t = targetBoost > cloudBoostCurrent ? lerpUp : lerpDown;
        cloudBoostCurrent += (targetBoost - cloudBoostCurrent) * t;
        var speed = 0.025 * cloudBoostCurrent;
        cloudPosition = cloudPosition + speed * delta;
        cloudPosition = ((cloudPosition % 8000) + 8000) % 8000;

        mouseX += (mouseXTarget - mouseX) * 0.002;
        camera.position.x = mouseX * 60;
        camera.position.y = 0;
        camera.position.z = -cloudPosition + 8000;
        renderer.render(scene, camera);
      }
    </script>
